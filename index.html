<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InspoQuotes</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <!-- ICON FOR THE TITLE -->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <h1>InspoQuotes</h1>
      <p>If you’re looking for inspiration, you’ve come to the right place</p>
    </div>

    <section>
      <div class="dailyQuotes">
        <figure>
          <blockquote id="quote">
            <p>Wait for it...</p>
            <figcaption id="author"></figcaption>
            <p id="tags"></p>
          </blockquote>
          <div class="buttons">
            <button type="button" id="new-quote-btn" class="btn">
              New quote
            </button>
            <a
              class="twitter"
              id="tweet"
              href="https://twitter.com/intent/tweet?text=Greetings"
              data-size="large"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </figure>
      </div>
    </section>
    <section id="browsing">
      <div id="search-container">
        <form id="search-form">
          <input
            type="search"
            id="search-bar"
            placeholder="  Find quotes by author.."
            name="search"
          />
          <button type="submit" class="submit-button">Search</button>
        </form>
        <div id="searchResultContainer"></div>
      </div>
      <div id="dropdownContainer">
        <label for="tag-keywords">Browse by tag:</label>
        <select id="keyword-dropdown" name="tag-keywords">
          <option value=""></option>
          <option value="athletics">athletics</option>
          <option value="business">business</option>
          <option value="change">change</option>
          <option value="character">character</option>
          <option value="competition">competition</option>
          <option value="conservative">conservative</option>
          <option value="courage">courage</option>
          <option value="education">education</option>
          <option value="faith">faith</option>
          <option value="family">family</option>
          <option value="famous-quotes">famous-quotes</option>
          <option value="film">film</option>
          <option value="freedom">freedom</option>
          <option value="friendship">friendship</option>
          <option value="future">future</option>
          <option value="happiness">happiness</option>
          <option value="history">history</option>
          <option value="honor">honor</option>
          <option value="humor">humor</option>
          <option value="humorous">humorous</option>
          <option value="inspirational">inspirational</option>
          <option value="leadership">leadership</option>
          <option value="life">life</option>
          <option value="literature">literature</option>
          <option value="love">love</option>
          <option value="motivational">motivational</option>
          <option value="nature">nature</option>
          <option value="pain">pain</option>
          <option value="philosophy">philosophy</option>
          <option value="politics">politics</option>
          <option value="power-quotes">power-quotes</option>
          <option value="proverb">proverb</option>
          <option value="religion">religion</option>
          <option value="science">science</option>
          <option value="self">self</option>
          <option value="self-help">self-help</option>
          <option value="social-justice">social-justice</option>
          <option value="spirituality">spirituality</option>
          <option value="sports">sports</option>
          <option value="success">success</option>
          <option value="technology">technology</option>
          <option value="time">time</option>
          <option value="truth">truth</option>
          <option value="virtue">virtue</option>
          <option value="war">war</option>
          <option value="wisdom">wisdom</option>
        </select>
        <div id="quotes-container"></div>
      </div>
    </section>
    <div id="reviewsSection">
      <div class="container">
        <form id="reviews" method="POST">
          <h3>Share your favorite quote!</h3>
          <textarea
            id="quoteForm"
            name="review"
            rows="4"
            placeholder="Your favorite quote.."
          ></textarea>
          <br />
          <input type="text" id="authorForm" name="name" placeholder="Author" />
          <br />
          <input type="text" id="tagsForm" placeholder="Tags" />
          <br />
          <input type="submit" class="submit-button" id="submitReview" />
        </form>
      </div>
      <div id="list">
        <h2>Reader's favorite quotes:</h2>
        <ul id="grateful"></ul>
      </div>
    </div>
  </body>
</html>
