<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Wellness App</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <!-- ICON FOR THE TITLE -->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32 copy.png" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Daily Wellness App</h1>
      <p>What you focus...</p>
      <a href="#quote" class="btn">Find your quote</a>
    </div>

    <section>
      <div class="container">
        <figure>
          <blockquote id="quote">
            <p>loading...</p>
            <figcaption id="author"></figcaption>
          </blockquote>
          <button type="button" id="new-quote-btn" class="btn">
            New quote
          </button>
        </figure>
      </div>
    </section>
    <div id="search-container">
      <form id="search-form">
        <input
          type="search"
          id="search-bar"
          placeholder="Type in an author.."
          name="search"
        />
        <button type="submit">Get quotes by author</button>
      </form>
    </div>
    <div id="searchResultContainer"></div>
    <!-- <div id="tags">
      <h3>Tags</h3>
      <ul></ul>
    </div> -->

    <div class="container">
      <form id="reviewsForm">
        <h3>Leave a review of our app:</h3>
        <label for="name">Name:</label>
        <input
          type="text"
          id="formName"
          name="name"
          placeholder="Your name.."
        />

        <textarea
          id="text"
          name="review"
          rows="4"
          placeholder="Tell us what you like about this quote.."
        ></textarea>
        <br />
        <input type="submit" id="submitReview" />
      </form>
    </div>
  </body>
</html>
