<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Wellness App</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <!-- ICON FOR THE TITLE -->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32 copy.png" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Daily Wellness App</h1>
      <p>Where the head goes, the body follows</p>
      <a href="#quote" class="btn">Find your quote</a>
      <!-- <audio controls autoplay>
        <source src="" type="audio/ogg" />
      </audio> -->
    </div>

    <section>
      <div class="container">
        <figure>
          <blockquote id="quote">
            <p>Wait for it...</p>
            <figcaption id="author"></figcaption>
          </blockquote>
          <button type="button" id="new-quote-btn" class="btn">
            New quote
          </button>
        </figure>
      </div>
    </section>

    <div class="container">
      <form id="reviews" method="POST">
        <label for="review">What Are You Grateful for Today?:</label>
        <p><label for="name">Name:</label></p>
        <input type="text" id="name" name="name" placeholder="Your name.." />
        <br />
        <br />
        <textarea
          id="text"
          name="review"
          rows="4"
          placeholder="Tell us what you're grateful for.."
        ></textarea>
        <br />
        <input type="submit" class="btn" value="Submit" />
      </form>
    </div>
    <div id="list">
      <h2>I AM GRATEFUL FOR . . .</h2>
      <ul id="grateful">
      </ul>
    </div>
  </body>
</html>
